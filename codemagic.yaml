workflows:
  ci:
    name: CI
    max_build_duration: 45
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: com.kamurandev.wedlist.wedlist # Projedeki iOS Bundle ID
      groups:
        - app_store_connect
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Format check
        script: dart format --set-exit-if-changed .
      - name: Analyze
        script: flutter analyze
      - name: Run tests
        script: flutter test --test-randomize-ordering-seed=random
      - name: Build Android debug APK
        script: flutter build apk --debug
    artifacts:
      - build/app/outputs/flutter-apk/*.apk

  android_release:
    name: Android Release (AAB)
    max_build_duration: 60
    environment:
      flutter: stable
      groups:
        - keystore_credentials
        - google_play
        - firebase
    cache:
      cache_paths:
        - $HOME/.pub-cache
    scripts:
      - name: Add Firebase Android config
        script: |
          if [ -n "$FIREBASE_ANDROID_JSON" ]; then
            echo "$FIREBASE_ANDROID_JSON" | base64 --decode > android/app/google-services.json
            echo "Wrote android/app/google-services.json"
          else
            echo "FIREBASE_ANDROID_JSON is empty, skipping write";
          fi
      - name: Install dependencies
        script: flutter pub get
      - name: Format check
        script: dart format --set-exit-if-changed .
      - name: Analyze
        script: flutter analyze
      - name: Run tests
        script: flutter test --test-randomize-ordering-seed=random
      - name: Prepare Android keystore
        script: |
          echo "$ANDROID_KEYSTORE" | base64 --decode > android/app/keystore.jks
          cat > android/key.properties <<EOF
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=app/keystore.jks
          EOF
      - name: Build Android App Bundle (release)
        script: |
          # Get latest version code from Play Store
          LATEST_GOOGLE_PLAY=$(google-play get-latest-build-number --package-name "$PACKAGE_NAME" --tracks=internal 2>/dev/null || echo 0)
          [[ "$LATEST_GOOGLE_PLAY" =~ ^[0-9]+$ ]] || LATEST_GOOGLE_PLAY=0
          BUILD_NUMBER=$((LATEST_GOOGLE_PLAY + 1))
          echo "Using BUILD_NUMBER=$BUILD_NUMBER"
          
          flutter build appbundle --release \
            --build-number=$BUILD_NUMBER
    artifacts:
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/mapping/release/mapping.txt
    publishing:
      email:
        recipients:
          - kamuran.software@gmail.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: false

  ios_release:
    name: iOS Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: CodeMagicKey
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.kamurandev.wedlist.wedlist
      groups:
        - app_store_connect
      vars:
        APP_ID: 6752911302
        TEAM_ID: BCX89L2UF2
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Add Firebase iOS config
        script: |
          if [ -n "$FIREBASE_IOS_PLIST" ]; then
            echo "$FIREBASE_IOS_PLIST" | base64 --decode > ios/Runner/GoogleService-Info.plist
            echo "Wrote ios/Runner/GoogleService-Info.plist"
          else
            echo "FIREBASE_IOS_PLIST is empty, skipping write";
          fi
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Clean & get packages
        script: |
          flutter clean
          flutter pub get
          dart format .
      - name: Generate launcher icons
        script: |
          flutter pub run flutter_launcher_icons:main -f pubspec.yaml
      - name: Install pods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..
      - name: Flutter analyze
        script: |
         flutter analyze || true
      - name: Flutter Unit tests
        script: |
          flutter test
        ignore_failure: true
      - name: Flutter Build ipa and automatic signing
        script: |
          LATEST=$(app-store-connect get-latest-testflight-build-number --platform=IOS "$APP_ID" 2>/dev/null || echo 0)
          [[ "$LATEST" =~ ^[0-9]+$ ]] || LATEST=0
          BUILD_NUMBER=$((LATEST + 1))
          echo "Using BUILD_NUMBER=$BUILD_NUMBER"
          # ExportOptions.plist'i profillerle birlikte otomatik Ã¼ret
          xcode-project use-profiles --export-options export_options.plist

          echo "ExportOptions preview (first 200 lines):"
          sed -n '1,200p' export_options.plist || true

          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - kamuran.software@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: true

